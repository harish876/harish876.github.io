name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Velite
        run: npm run velite

      - name: Build Next.js
        run: npm run build
        env:
          VELITE_STARTED: "1"
          GITHUB_PAGES: "true"
          # If repo IS username.github.io, leave BASE_PATH empty
          # TODO: update this later
          BASE_PATH: "/portfoliov2"

      - name: Verify and copy public content
        run: |
          # Verify public/content exists
          if [ -d "public/content" ]; then
            echo "✓ public/content directory exists"
            # Ensure content directory is copied to out
            mkdir -p out/content
            cp -r public/content/* out/content/ || true
            echo "✓ Copied public/content to out/content"
            ls -la out/content/ || echo "Warning: out/content might be empty"
          else
            echo "⚠ Warning: public/content directory not found"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
